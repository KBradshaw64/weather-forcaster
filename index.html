<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Where's the Weather</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="title"></h1>
    </header>
    <main>
        <div class="search">
            <h2>Search for your City</h2>
            <input type="text" class="search-box" id="search-input">
            <button class="search-btn" id="search-btn">Search</button>
            <p class="previous-search"></p>
        </div>
        <div class="city">
            <p id="current-forecast-temp"></p>
            <br>
            <p id="current-forecast-wind"></p>
            <br>
            <p id="current-forecast-hum"></p>
        </div>
        <div class="forecast" id="5-day">
            <h2 class="forecast-header" id="forecast-header"></h2>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
